version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cooperados-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:delegated
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    env_file:
      - .env
    networks:
      - cooperados-network
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.27-alpine
    container_name: cooperados-api-web
    restart: unless-stopped
    ports:
      - "8081:80"                 # API acessível em http://localhost:8081
    volumes:
      - ./:/var/www:ro            # só leitura para /public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - cooperados-network
    # healthcheck temporariamente removido para evitar problemas
    # healthcheck:
    #   test: ["CMD-SHELL", "pgrep nginx"]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 5

  db:
    image: postgres:15-alpine
    container_name: cooperados-api-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cooperados_db}
      POSTGRES_USER: ${DB_USERNAME:-cooperados_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cooperados_pass}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - cooperados-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-cooperados_user} -d ${DB_DATABASE:-cooperados_db} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: cooperados-api-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - cooperados-network
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
    driver: local

networks:
  cooperados-network:
    driver: bridge
